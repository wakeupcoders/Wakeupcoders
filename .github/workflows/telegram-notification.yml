on:
  pages:
    types: [published]

jobs:
  notify-telegram:
    runs-on: ubuntu-latest
    steps:
      - name: Send Telegram notification
        env:
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          REPO: ${{ github.repository }}
          ACTOR: ${{ github.actor }}
          COMMIT: ${{ github.sha }}
          REPO_OWNER: ${{ github.repository_owner }}
          REPO_NAME: ${{ github.event.repository.name }}
        run: |
          if [ -z "$TELEGRAM_BOT_TOKEN" ] || [ -z "$TELEGRAM_CHAT_ID" ]; then
            echo "Missing TELEGRAM_BOT_TOKEN or TELEGRAM_CHAT_ID secret"
            exit 1
          fi

          # Build a best-effort Pages URL. For a user/organization site this is typically
          # https://<owner>.github.io/, for a project site: https://<owner>.github.io/<repo>
          SITE_URL="https://${REPO_OWNER}.github.io/${REPO_NAME}"

          MESSAGE="ðŸ“£ GitHub Pages published\nRepository: ${REPO}\nBy: ${ACTOR}\nCommit: ${COMMIT}\nSite: ${SITE_URL}"

          # Send message to Telegram
          curl -s -X POST "https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage" \
            -d chat_id="${TELEGRAM_CHAT_ID}" \
            -d text="$MESSAGE" \
            -d parse_mode="Markdown" \
            >/dev/null
